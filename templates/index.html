<!DOCTYPE html>
<html>
  <head>
    <title>Compare texts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h2>Compare two texts</h2>
          <form role="form" method='POST' action='/'>
              <div class="col-sm-5 col-sm-offset-1">
                <div class="form-group">
                  <textarea name="text1" class="form-control" placeholder="Enter text 1..." style="max-width: 300px;" autofocus required>
                </div>
              </div>

              <div class="col-sm-5 col-sm-offset-1">
                <div class="form-group">
                  <textarea name="text2" class="form-control" placeholder="Enter text 2..." style="max-width: 300px;" autofocus required>
                </div>
              </div>
          <div style="text-align: center">
             <button type="submit" class="btn btn-default">Submit</button>
          </div>
           
          </form>
          <br>
          {% for error in errors %}
          <h4>{{ error }}</h4>
          {% endfor %}
          </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-1">
         {% if results != None %}
            <h2>Results</h2>
            <p>Longer bars indicate a higher importance of the word, compared with the other text</p>
     
              <img src="data:image/png;base64,{{ results }}" style="height:800px;cursor:zoom-in" onclick="document.getElementById('modal01').style.display='block'">
      
            <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
    <div class="w3-modal-content w3-animate-zoom">
      <img src="data:image/png;base64,{{ results }}" style="width:100%">
    </div>
            </div>
        {% endif %}
      </div>
     </div>
  </div>

    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
